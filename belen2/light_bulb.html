<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb Toggle</title>
    <link rel="stylesheet" href="css/switch.css">
</head>
<body>

    <!-- Background Image -->
    <img id="bg" class="bg-img" src="img/off.jpg" alt="Background">

    <!-- Switch -->
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- SOUND EFFECTS -->
    <audio id="soundOn" src="img/Sam Fischer - This City (Lyrics) feat. Anne-Marie.mp3" preload="auto"></audio>
    <audio id="soundOff" src="img/Sam Fischer - This City (Lyrics) feat. Anne-Marie.mp3" preload="auto"></audio>

    <script src="light.js"></script>
</body>
</html>
