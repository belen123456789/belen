<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/calculator.css">
</head>
<body>

  <div class="container">
    <h1>Calculator</h1>

    <form name="form1">
      <input type="text" id="display" name="inputvalue" placeholder="0">
    </form>

    <div class="buttons">
      <button class="clear" onclick="clearScreen()">C</button>
      <button class="back" onclick="backspace()">B</button>
      <button onclick="insert('/')">/</button>
      <button onclick="insert('+')">+</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('*')">×</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('-')">−</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>

      <button class="equal" onclick="equal()">=</button>
      <button class="zero" onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>

    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
